version: '3.8'

services:
  smart-companion:
    build: .
    container_name: smart-companion
    ports:
      - "8000:8000"
    environment:
      - OLLAMA_BASE_URL=http://host.docker.internal:11434
      - OLLAMA_MODEL=llama3:latest
      - MAX_RESPONSE_TIME_SECONDS=${MAX_RESPONSE_TIME_SECONDS:-10}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./data:/app/data
      - ./frontend:/app/frontend
    restart: unless-stopped

volumes:
  data:
    driver: local
