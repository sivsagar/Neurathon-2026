version: '3.8'

services:
  smart-companion:
    build: .
    container_name: smart-companion
    ports:
      - "8000:8000"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - MODEL_NAME=${MODEL_NAME:-gemini-2.0-flash}
      - MAX_RESPONSE_TIME_SECONDS=${MAX_RESPONSE_TIME_SECONDS:-5}
    volumes:
      - ./data:/app/data
      - ./frontend:/app/frontend
    restart: unless-stopped

volumes:
  data:
    driver: local
